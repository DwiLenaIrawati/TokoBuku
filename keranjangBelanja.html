<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
        <link rel="stylesheet" href="css/styleKeranjang.css">
    </head>
    <body>
        <!-- header1 -->
        <div id="header">
            <div class="w3-container">
                <div class="w3-container w3-cell">
                    <h1 id="title">Mica's Book</h1>	
                </div>
                <div class="w3-container w3-cell">
                    <nav id="flag">
                        <div class="w3-cell">
                            <div id="nav" class="w3-bar w3-bar-item" >
                                <a class="link" href="#">
                                    <img src="asset/England.png" style="width: 35px;height: 20px;">
                                </a>
                                <a class="link"href="#">
                                    <img src="asset/Indonesia.jpg" style="width: 35px;height: 20px;">
                                </a>
                                <a class="link"href="#">
                                    <img src="asset/usa.jpg" style="width: 35px;height: 20px;">
                                </a>
                                
                            </div>
                        </div>
                    </nav>		
                </div>
            </div>
        </div>
        <!-- header2 -->
        <div id="header2">
            <div class="w3-container">
                <div class="w3-container w3-cell">
                    <nav id="nav2" class="">
                        <a id="iconKeranjang"><i class="fas fa-shopping-cart"></i></a>
                        <a id="keranjangBelanja">Keranjang Belanja</a>
                        <a id="user" class="w3-bar-item"><i class="fas fa-user fa-2x"></i></a>
                        <a id="profil">Hana</a>
                    </nav>		
                </div>
            </div>
        </div>

        <div style="margin-left:10%; width: 80%;" id="kolom">
            <nav>
                <a class="w3-padding"><input type="checkbox">Produk</a>
                <a id="hargaSatuan">Harga Satuan</a>
                <a id="kuantitas">Kuantitas</a>
                <a id="totalHarga">Total Harga</a>
                <a id="aksi">Aksi</a>
            </nav>
        </div>

        <div style="margin-left:10%; width: 80%;" id="content">
            <nav>
                <a class="w3-padding"><input type="checkbox"><img src="asset/Educated.jpg"></a>
                <a id="judulBuku">Educated</a>
                <a id="hargaBuku">Rp 100.000</a>
                <a id="jumlahBuku"></a>
                <a id="totalHargaBuku">Rp 100.000</a>
                <a id="tempatSampah"><i class="far fa-trash-alt"></i></i></a>
            </nav>
        </div>

        <div style="margin-left:10%; width: 80%;" id="foot">
            <nav>
                <a id="total">TOTAL</a>
                <a id="totalProduk">Total (1 produk)</a>
                <a id="totalRp">Rp 100.000</a>
                <a id="btnCheckout"><button style="background-color: red; color: white; border-color: red;">Checkout</button></a>
            </nav>
        </div>
    </body>
</html>
